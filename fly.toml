# fly.toml app configuration file generated for email-service-server on 2024-01-01T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "email-service-server"
primary_region = "iad"

[build]

[env]
  PORT = "8080"
  SMTP_PORT = "2525"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

# SMTP service on port 2525
[[services]]
  protocol = "tcp"
  internal_port = 2525
  processes = ["app"]

  [[services.ports]]
    port = 2525
    handlers = ["tcp"]

